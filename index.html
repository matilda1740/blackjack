<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="Static/css/style.css" />
    <title>GAMES</title>
  </head>
  <body>
    <!-------------Blackjack Challenge------------>
    <div class="container-1">
      <h3>Welcome to the Blackjack Challenge</h3>
      <h3><span id="blackresult">Let's Plaayyyyyy!!!!</span></h3>
      <div class="flex-box-row-1">
        <div id="youBox">
          <h2>You:<span id="youresult">0</span></h2>
        </div>

        <div id="dealerBox">
          <h2>Dealer:<span id="dealerresult">0</span></h2>
        </div>
      </div>

      <div class="flex-box-row-2">
        <div>
          <button class="btn-lg btn-primary mr-2" id="blackHit">Hit</button>
          <button class="btn-lg btn-warning mr-2" id="blackStand">Stand</button>
          <button class="btn-lg btn-danger mr-2" id="blackDeal">Deal</button>
        </div>
      </div>

      <div class="flex-box-row-3">
        <table>
          <tr>
            <th>Wins</th>
            <th>Draws</th>
            <th>Loses</th>
          </tr>
          <tr>
            <td><span id="wins">0</span></td>
            <td><span id="draws">0</span></td>
            <td><span id="losses">0</span></td>
          </tr>
        </table>
      </div>
    </div>

    <!-------------Rock, Paper, Scissors------------>
    <div class="container-2">
      <h3>Rock, Paper, Scissors</h3>
      <div class="flex-box-rps" id="flexrps">
        <img id="rock" src="Static/images/rock.jpg" onclick="rpsGame(this)" />
        <img id="paper" src="Static/images/paper.jpg" onclick="rpsGame(this)" />
        <img
          id="scissors"
          src="Static/images/scissors.jpg"
          onclick="rpsGame(this)"
        />
      </div>
      <button class="btn-lg btn-primary mr-2" id="rpsReset">Reset</button>
    </div>

    <script src="Static/js/script.js"></script>
  </body>
</html>
